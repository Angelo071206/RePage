<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elimina Profilo</title>
</head>
<body>
<h1>Conferma Eliminazione Profilo</h1>
<form id="deleteForm">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<button type="submit">Elimina Profilo</button>
</form>
<script>
       document.getElementById('deleteForm').addEventListener('submit', async (e) => {
           e.preventDefault();
           const password = document.getElementById('password').value;
           const response = await fetch('percorso_api_eliminazione.php', {
               method: 'DELETE',
               headers: { 'Content-Type': 'application/json' },
               body: JSON.stringify({ password })
           });
           const result = await response.json();
           if (result.success) {
               alert(result.message);
               window.location.href = 'logout.php'; // Reindirizza dopo l'eliminazione
           } else {
               alert(result.error);
           }
       });
</script>
</body>
</html>
