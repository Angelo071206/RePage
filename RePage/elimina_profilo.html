<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimina Profilo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 30px;
        }
        .box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            width: 90%;
        }
        button:hover {
            background: #c0392b;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #0077cc;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Conferma Eliminazione Profilo</h1>
    <form id="deleteForm">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Elimina Profilo</button>
    </form>
</div>

<div class="links">
    <a href="impostazioni.html">Indietro</a>
</div>

<script>
document.getElementById('deleteForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const password = document.getElementById('password').value;

    // Crea l'oggetto con la password
    const requestData = { password };

    // Invia la richiesta di eliminazione profilo (simulando il metodo DELETE)
    const response = await fetch('api/cancella_profilo.php', {
        method: 'POST', // Usa POST
        headers: {
            'Content-Type': 'application/json',
            'X-HTTP-Method-Override': 'DELETE' // Simula il DELETE con X-HTTP-Method-Override
        },
        body: JSON.stringify(requestData)
    });

    const result = await response.json();

    if (result.success) {
        alert(result.message);
        window.location.href = 'logout.php'; // Reindirizza dopo l'eliminazione
    } else {
        alert(result.error);
    }
});
</script>

</body>
</html>
