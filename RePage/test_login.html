<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            max-width: 600px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>Test API - Login Utente</h2>
    <button onclick="login()">Prova login</button>
    <pre id="output"></pre>

    <script>
        function login() {
            fetch("http://localhost/Repage/api/login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: "luca@example.com",  // Usa l'email che hai registrato precedentemente
                    password: "password123"     // Usa la password corretta
                })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById("output").textContent = "Errore: " + err;
            });
        }
    </script>
</body>
</html>
